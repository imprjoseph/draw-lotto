    <script>
        let staff = ["Penny", "Arlena", "Steven", "Hazel", "Charlotte", "R.K", "Jade", "Navy", "Eden", "Yuki", "Joseph"];
        const prizePool = [
            { name: "é–‹å·¥ç $500", count: 5, level: 1 },
            { name: "ä¸‰ç $600", count: 3, level: 1 },
            { name: "äºŒç $800", count: 2, level: 2 },
            { name: "é ­ç $1,000", count: 1, level: 3 }
        ];

        let currentTier = 0;
        let drawnInTier = 0;

        function triggerConfetti(level) {
            if (level === 1) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#f37021', '#ffd700', '#ff0000'] });
            } else if (level === 2) {
                let end = Date.now() + 3000;
                (function frame() {
                    confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#f37021', '#ffd700'] });
                    confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffd700'] });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            } else if (level === 3) {
                let duration = 6 * 1000;
                let animationEnd = Date.now() + duration;
                let interval = setInterval(function() {
                    let timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    confetti({ particleCount: 80, startVelocity: 30, spread: 360, origin: { x: Math.random(), y: Math.random() - 0.2 } });
                }, 200);
            }
        }

        function runLotto() {
            if (staff.length === 0) return;
            const btn = document.getElementById('draw-btn');
            const display = document.getElementById('display-name');
            btn.disabled = true;

            let timer = setInterval(() => {
                display.innerText = staff[Math.floor(Math.random() * staff.length)];
            }, 60);

            setTimeout(() => {
                clearInterval(timer);
                const winnerIndex = Math.floor(Math.random() * staff.length);
                const winner = staff.splice(winnerIndex, 1)[0];
                const prize = prizePool[currentTier];

                display.innerText = winner;
                triggerConfetti(prize.level);

                const li = document.createElement('li');
                li.innerHTML = `<span class="highlight">${prize.name}</span> â€” ${winner}`;
                document.getElementById('history-list').prepend(li);

                drawnInTier++;
                if (drawnInTier >= prize.count) {
                    currentTier++;
                    drawnInTier = 0;
                }

                if (currentTier < prizePool.length) {
                    document.getElementById('prize-info').innerText = `ä¸‹ä¸€éšæ®µï¼š${prizePool[currentTier].name}`;
                    btn.disabled = false;
