    <script>
        let staff = ["Penny", "Arlena", "Steven", "Hazel", "Charlotte", "R.K", "Jade", "Navy", "Eden", "Yuki", "Joseph"];
        const prizePool = [
            { name: "é–‹å·¥ç $500", count: 5, level: 1 },
            { name: "ä¸‰ç $600", count: 3, level: 1 },
            { name: "äºŒç $800", count: 2, level: 2 },
            { name: "é ­ç $1,000", count: 1, level: 3 }
        ];

        let currentTier = 0;
        let drawnInTier = 0;
        let currentWinner = "";
        let isWaitingForBag = false;

        function drawWorker() {
            if (staff.length === 0) return;
            const btn = document.getElementById('main-btn');
            const display = document.getElementById('display-name');
            const bags = document.querySelectorAll('.money-bag');
            
            btn.disabled = true;
            document.getElementById('instruction').innerText = "å¹¸é‹è¼ªç›¤æ—‹è½‰ä¸­...";

            let timer = setInterval(() => {
                display.innerText = staff[Math.floor(Math.random() * staff.length)];
            }, 60);

            setTimeout(() => {
                clearInterval(timer);
                const winnerIndex = Math.floor(Math.random() * staff.length);
                currentWinner = staff.splice(winnerIndex, 1)[0];
                display.innerText = currentWinner;
                
                document.getElementById('instruction').innerText = `ğŸ‰ æ­å–œ ${currentWinner}ï¼è«‹é¸ä¸€å€‹å¤§ç´…åŒ…é–‹çï¼`;
                bags.forEach(bag => bag.style.display = 'block');
                isWaitingForBag = true;
                btn.style.display = 'none'; // éš±è—æŒ‰éˆ•è®“å¤§å®¶å°ˆæ³¨é¸è¢‹å­
            }, 1500);
        }

        function selectBag(num) {
            if (!isWaitingForBag) return;
            isWaitingForBag = false;

            const prize = prizePool[currentTier];
            const bags = document.querySelectorAll('.money-bag');
            const display = document.getElementById('display-name');
            const btn = document.getElementById('main-btn');
            
            bags.forEach(bag => bag.style.display = 'none');
            btn.style.display = 'inline-block';
            
            display.innerHTML = `<span style="font-size:0.4em; color:var(--lucky-red); text-shadow:none;">æ­å–œæŠ½ä¸­çé …</span><br>${prize.name}`;
            
            triggerConfetti(prize.level);

            const li = document.createElement('li');
            li.innerHTML = `<span style="color:var(--lucky-red); font-weight:bold;">${prize.name}</span> â€” ${currentWinner} (é¸ä¸­ç¬¬ ${num} è™Ÿç´…åŒ…)`;
            document.getElementById('history-list').prepend(li);

            drawnInTier++;
            if (drawnInTier >= prize.count) {
                currentTier++;
                drawnInTier = 0;
            }

            if (currentTier < prizePool.length) {
                btn.disabled = false;
                document.getElementById('instruction').innerText = "è«‹é»æ“ŠæŒ‰éˆ•ç¹¼çºŒæŠ½ç";
            } else {
                document.getElementById('instruction').innerText = "ğŸŠ å…¨æ•¸çé …å·²é–‹å‡ºï¼Œç¥ IMPR å¤§å®¶åº­é¦¬åˆ°æˆåŠŸï¼";
                btn.innerText = "é–‹å·¥å¤§å‰";
                btn.disabled = true;
            }
        }

        function triggerConfetti(level) {
            const colors = ['#ffcc00', '#f37021', '#ff0000', '#ffffff'];
            if (level === 1) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors });
            } else if (level === 2) {
                let end = Date.now() + 2000;
                (function frame() {
                    confetti({ particleCount: 10, angle: 60, spread: 55, origin: { x: 0 }, colors });
                    confetti({ particleCount: 10, angle: 120, spread: 55, origin: { x: 1 }, colors });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            } else if (level === 3) {

                (function frame() {
                    confetti({ particleCount: 15, origin: { x: Math.random(), y: Math.random() - 0.2 }, colors });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        }
