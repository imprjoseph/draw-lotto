<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>IMPR Êñ∞ÂãïÂäõ - 2026 ÈñãÂ∑•Â§ßÂêâ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --impr-orange: #f37021; --gold: #ffd700; }
        body { 
            /* ÊîπÁÇ∫ÊöñÊ©òÁ¥ÖËâ≤Êº∏Â±§Â∫ïËâ≤ */
            background: linear-gradient(135deg, #ff9a44 0%, #fc6076 100%); 
            color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        .container { 
            max-width: 850px; 
            margin: 20px auto; 
            border: 5px solid white; 
            border-radius: 30px; 
            padding: 40px; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .logo { width: 350px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); margin-bottom: 20px; }
        #prize-info { font-size: 1.8em; color: var(--gold); margin-bottom: 10px; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
        #display-name { 
            font-size: 6.5em; 
            font-weight: bold; 
            margin: 30px 0; 
            color: #fff; 
            text-shadow: 0 0 30px rgba(0,0,0,0.5); 
            height: 160px; 
            line-height: 160px; 
        }
        button { 
            background: white; 
            color: #fc6076; 
            border: none; 
            padding: 20px 80px; 
            font-size: 2em; 
            border-radius: 60px; 
            cursor: pointer; 
            transition: 0.3s; 
            font-weight: bold;
            box-shadow: 0 8px 0 #eee;
        }
        button:hover { transform: scale(1.05); background: var(--gold); color: #d32f2f; }
        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background: #ccc; color: #888; box-shadow: none; cursor: not-allowed; }
        
        .history { 
            margin-top: 40px; 
            text-align: left; 
            background: rgba(255,255,255,0.2); 
            padding: 25px; 
            border-radius: 20px; 
        }
        .highlight { color: var(--gold); font-weight: bold; font-size: 1.2em; }
        li { font-size: 1.3em; margin: 10px 0; list-style: none; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/imprjoseph/draw-lotto/main/IMPR%20LOGO.png" alt="IMPR Logo" class="logo">
        
        <div id="prize-info">Áï∂ÂâçÊäΩÈÅ∏ÔºöÈñãÂ∑•Áçé $500</div>
        <div id="display-name">üßß ÈñãÂ∑•Â§ßÂêâ üßß</div>
        
        <button id="draw-btn" onclick="runLotto()">ÊäΩÂá∫Âπ∏ÈÅãÂÖí</button>

        <div class="history">
            <strong>‚ú® ‰∏≠ÁçéÊ¶ÆËÄÄÊ¶úÔºö</strong>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        let staff = ["Penny", "Arlena", "Steven", "Hazel", "Charlotte", "R.K", "Jade", "Navy", "Eden", "Yuki", "Joseph"];
        const prizePool = [
            { name: "ÈñãÂ∑•Áçé $500", count: 5, level: 1 },
            { name: "‰∏âÁçé $600", count: 3, level: 1 },
            { name: "‰∫åÁçé $800", count: 2, level: 2 },
            { name: "È†≠Áçé $1,100", count: 1, level: 3 }
        ];

        let currentTier = 0;
        let drawnInTier = 0;

        function triggerConfetti(level) {
            if (level === 1) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else if (level === 2) {
                let end = Date.now() + 2000;
                (function frame() {
                    confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                    confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            } else if (level === 3) {
                let duration = 5 * 1000;
                let animationEnd = Date.now() + duration;
                let defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                let interval = setInterval(function() {
                    let timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    let particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
        }

        function runLotto() {
            if (staff.length === 0) return;
            const btn = document.getElementById('draw-btn');
            const display = document.getElementById('display-name');
            btn.disabled = true;

            let timer = setInterval(() => {
                display.innerText = staff[Math.floor(Math.random() * staff.length)];
            }, 60);

            setTimeout(() => {
                clearInterval(timer);
                const winnerIndex = Math.floor(Math.random() * staff.length);
                const winner = staff.splice(winnerIndex, 1)[0];
                const prize = prizePool[currentTier];

                display.innerText = winner;
                
                // Ëß∏ÁôºÂ∞çÊáâÁ≠âÁ¥öÁâπÊïà
                triggerConfetti(prize.level);

                const li = document.createElement('li');
                li.innerHTML = `<span class="highlight">${prize.name}</span> ‚Äî ${winner}`;
                document.getElementById('history-list').prepend(li);

                drawnInTier++;
                if (drawnInTier >= prize.count) {
                    currentTier++;
                    drawnInTier = 0;
                }

                if (currentTier < prizePool.length) {
                    document.getElementById('prize-info').innerText = `‰∏ã‰∏ÄÈöéÊÆµÔºö${prizePool[currentTier].name}`;
                    btn.disabled = false;
                } else {
                    document.getElementById('prize-info').innerText = "üéâ Á•ù IMPR ÂÖ®È´îÂêå‰ªÅÈñãÂ∑•Â§ßÂêâÔºÅ";
                    btn.innerText = "ÂúìÊªøÁµêÊùü";
                }
            }, 2000);
        }
    </script>
</body>
</html>
