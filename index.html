    <script>
        let staff = ["Penny", "Arlena", "Steven", "Hazel", "Charlotte", "R.K", "Jade", "Navy", "Eden", "Yuki", "Joseph"];
        const prizePool = [

            { name: "ä¸‰ç $600", count: 3, level: 1 },
            { name: "äºŒç $800", count: 2, level: 2 },
            { name: "é ­ç $1,100", count: 1, level: 3 }
        ];

        let currentTier = 0;
        let drawnInTier = 0;
        let currentWinner = "";
        let isWaitingForBag = false;

        function drawWorker() {
            if (staff.length === 0) return;
            const btn = document.getElementById('main-btn');
            const display = document.getElementById('display-name');
            const bags = document.querySelectorAll('.money-bag');
            
            btn.disabled = true;
            document.getElementById('instruction').innerText = "å‘½é‹è¼ªç›¤è½‰å‹•ä¸­...";

            // éš¨æ©Ÿè·³å‹•åå­—
            let timer = setInterval(() => {
                display.innerText = staff[Math.floor(Math.random() * staff.length)];
            }, 60);

            setTimeout(() => {
                clearInterval(timer);
                const winnerIndex = Math.floor(Math.random() * staff.length);
                currentWinner = staff.splice(winnerIndex, 1)[0];
                display.innerText = currentWinner;
                
                // é¡¯ç¤ºéŒ¢è¢‹ä¾›é¸æ“‡
                document.getElementById('instruction').innerText = `è«‹ ${currentWinner} åŒå­¸é¸ä¸€å€‹éŒ¢è¢‹é–‹çï¼`;
                bags.forEach(bag => bag.style.display = 'block');
                isWaitingForBag = true;
            }, 1500);
        }

        function selectBag(num) {
            if (!isWaitingForBag) return;
            isWaitingForBag = false;

            const prize = prizePool[currentTier];
            const bags = document.querySelectorAll('.money-bag');
            const display = document.getElementById('display-name');
            
            // éš±è—éŒ¢è¢‹ï¼Œé¡¯ç¤ºä¸­çé‡‘é¡
            bags.forEach(bag => bag.style.display = 'none');
            display.innerHTML = `<span style="font-size:0.5em; color:#333;">æ­å–œæŠ½ä¸­</span><br>${prize.name}`;
            
            triggerConfetti(prize.level);

            const li = document.createElement('li');
            li.innerHTML = `<span style="color:#b31217; font-weight:bold;">${prize.name}</span> â€” ${currentWinner} (é¸æ“‡äº† ${num} è™Ÿè¢‹)`;
            document.getElementById('history-list').prepend(li);

            drawnInTier++;
            if (drawnInTier >= prize.count) {
                currentTier++;
                drawnInTier = 0;
            }

            if (currentTier < prizePool.length) {
                document.getElementById('main-btn').disabled = false;
                document.getElementById('instruction').innerText = "æº–å‚™æŠ½å‡ºä¸‹ä¸€ä½...";
            } else {

                document.getElementById('main-btn').innerText = "åœ“æ»¿çµæŸ";
            }
        }

        function triggerConfetti(level) {
            const colors = ['#f37021', '#ffd700', '#ff0000'];
            if (level === 1) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors });
            } else if (level === 2) {
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors });
            } else if (level === 3) {
                let duration = 6 * 1000;
                let end = Date.now() + duration;
                (function frame() {
                    confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors });
                    confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        }
